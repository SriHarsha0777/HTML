    What is HTML?

        - Hyper Text Markup Language.
        - It is backbone of webpage.
        - It is used to create the webpage.
        - It is used to add strcture and content of a webpage.
    
    History of HTML:

        - HTML was first created in 1989 by Tim Bernes-Lee.  

    Versions of HTML:
    
        - HTML 1.0 - 1991
        - HTML 2.0 - 1995
        - HTML 3.2 - 1997
        - HTML 4.01 - 1999
        - XHTML 1.0 - 2000
        - HTML 5.0 - 2014
        
    Strcture of HTML:

        <! DOCTYPE html> // Describes document is html 5.0 to browser and user.
        <html> //root or parent element

            <head> // contains metadata,title,Style,script.
                <title> Document</title>
            </head>
            <body>
                // contains content,images and other elements.
            </body>
            
        </html>    

    File Naming Convention:

        - Pattern:   filenmae.extenstion
        - example:   index.html    // Developers treat index.html page as home page or landing page and link other pages through it.

        - Rules:

            - Filename should always be relevant to the data inside of webpage.
            - Extensions should always be lowercase (.html, .css, .js).
            - File name should not contain any special characters except _ ans -.
            - Filename  should not contain any spaces and numbers (about us.html, about_us1.html ❌, about_us.html | about-us.html | aboutUs.html ✅).

    Core Components: (Tags, Attributes, Elements)

        - Tags:
            - Tags are predefined keywords which has inbuilt properties to be displayed on the webpage.
            - Tags are used to define strcture of the webpage.

            - Syntax: <Tagname>     </Tagnmae>
                      OpeningTag    ClosingTag

            Types of Tags: (Single, Paired)

                - Single: <Tagname>   or  </Tagname> // It contain only one opening tag or closing tag.
                - ex:     <img src="" alt="">
                        <br>
                        <hr>
                        <meta>

                - Paired: <Tagname>   and   </Tagnmae> // It contain both opening tag or closing tag.
                - ex:     <p> </P> 
                        <u> </u>
                        <b> </b>
                        <a href="" > </a>

        - Attributes:

            - Attributes are used to add extra information to the tag.
            - attributes are used to modify inbuilt properties of the tag.

            - Syntax:  <Tagname Attribuename = "AttributeValue"> content </Tagname>
                       <Tagname Attribuename = "AttributeKey : AttributeValue;  AttributeKey : AttributeValue"> content </Tagname>
            - example: <p style = "background-color : light blue; "> content </p>.

            Types of Attributes: (Global, Element specific)

                - Global Attributes:
                    - Common attributes we can wite with any tag (style, class, id, ...etc).
                - Element Specific Attributes;
                    - Attributes that can be only written in certain tags (src, alt, href, ...etc).

        - Elements:

            - Elements are building blocks of webpage.

            - Syntax : <TagName AttributeName="AttributeValue"> Content </TagName>
            - example: <p style = "background-color : light blue; "> content </p>.

            Types of Elements:

                - Inline Elemets:
                    - These elements are displayed on the same line.

                - Block Elements:
                    - These elements are displayed in a new line.

                - Inline-Block elements:
                    - These elements are displayed in new line but have proprties of inline elements.
