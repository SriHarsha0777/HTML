<!-- 
 
    Text Tags:

        - Heading tag:

            - h1- h6 (h1$*6){Heading_$} is shortcut
            - heading tags are used to define headings and subheadings on a webpage where size of heading decreasing from h1 to h6.


        - Paragraph tag:

            - <p> tag is used to define a paragraph.
            - Browsers add a single blank line before and after each paragraph.


        - Pre tag:

            - pre tag defines preformatted tag
            - it preserves format of the content and display content according to format written in it.

    
        - Code tag

            - code tag is used to display a piece of computer code.
            - the content inside is displayed in monospace (Which is browser's default).
        
        - keyboard input tag:

            - The <kbd> tag in HTML is used to represent keyboard input. 
            - Text inside <kbd> is usually displayed in a monospace font, indicating what the user should type.
                
            - Example:
                <p>Press <kbd>Ctrl</kbd> + <kbd>S</kbd> to save your file.</p>

            
        - Blockquote tag

            - The <blockquote> tag specifies a section that is quoted from another source.
            - Browsers usually indent <blockquote> elements. 


        - Formatting Tags

            | Tag        | Description                              |
            | ---------- | ---------------------------------------- |
            | `<b>`      |   Bold   text (visual only, no emphasis) |
            | `<strong>` |   Bold with semantic importance.         |
            | `<i>`      |  Italic  text (visual only)              |
            | `<em>`     |  Italic with emphasis  (semantic)        |
            | `<mark>`   | <mark>Highlighted</mark> text            |
            | `<small>`  | Smaller text                             |
            | `<del>`    | <del>Deleted</del> text (strikethrough)  |
            | `<ins>|<u>`| <ins>Inserted</ins> text (underlined)    |
            | `<sub>`    | Subscript (e.g., H<sub>2</sub>O)         |
            | `<sup>`    | Superscript (e.g., E = mc<sup>2</sup>)   |


        - Semantic and non semantic

            | Aspect            |   Semantic Tags.                             |   Non-Semantic Tags.                  |
            | ----------------- | -------------------------------------------- | ------------------------------------- |
            |   Meaning.        | Clearly describe the content's role          | Do not convey meaning about content   |
            |   Examples.       | `<header>`, `<footer>`, `<article>`, `<nav>` | `<div>`, `<span>`                     |
            |   Accessibility.  | Better for screen readers and SEO            | Less helpful for accessibility tools  |
            |   Use Case.       | Structure and describe sections meaningfully | Generic containers for styling/layout |


        - span tag

            - The <span> tag in HTML is an inline container used to group text or elements for styling or scripting purposes.
            - It has no visual effect by default.


        - i vs em tag

            - A user (especially using assistive technologies like screen readers) can know the difference between <i> and <em> because:
            - <em> conveys meaning: Screen readers emphasize <em> text with a change in voice (like stress or pitch), signaling importance.
            - <i> is purely visual: Screen readers do not treat <i> text differently—it’s just shown in italics with no added meaning.

                
        - List Tags - unordered, ordered and Definition list 

            - 1. Unordered List (<ul>)

                - Displays items with bullet points.
                - Each item is inside an <li> tag.

            - Example:
                <ul>
                <li>Apple</li>
                <li>Banana</li>
                </ul>

            - 2. Ordered List (<ol>)

                - Displays items with numbers or letters.
                - Each item is inside an <li> tag.

            Example:
                <ol>
                <li>Wake up</li>
                <li>Brush teeth</li>
                </ol>

            - 3. Definition List (<dl>)

                - Used for terms and their descriptions.
                - Uses <dt> (definition term) for the term and <dd> (definition description) for the description.

            Example:
                <dl>
                <dt>HTML</dt>
                <dd>HyperText Markup Language</dd>
                </dl>
